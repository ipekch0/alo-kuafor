services:
  # Backend Service
  - type: web
    name: ai-appointment-backend
    env: node
    region: frankfurt
    plan: free
    buildCommand: cd server && npm install && npx prisma generate
    startCommand: cd server && npx prisma migrate deploy && node src/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: ai-appointment-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 10000
      - key: NODE_VERSION
        value: 20.9.0

databases:
  - name: ai-appointment-db
    region: frankfurt
    plan: free # Render Free tier PostgreSQL
    databaseName: alokuafor
    user: alokuafor_user

version: "1"
